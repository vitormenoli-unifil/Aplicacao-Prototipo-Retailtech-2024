<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busimatch</title>

    <!-- Link Css -->
     <link rel="stylesheet" href="./../styles/index.css">

     <link rel="stylesheet" href="./../styles/empresa.css">

     <!-- Favicon -->
      <link rel="shortcut icon" href="./../imagens/logo.png" type="image/x-icon">
</head>
<body>
    <h1>Cadastro Busimatch</h1>

    <img src="./../imagens/logo.png" alt="Logo Busimatch">

    <div id="empresa">
        <div>
            <label for="cnpj">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj">
        </div>

        <div>
            <label for="setorDeAtuacao">SETOR DE ATUAÇÃO</label>
            <input type="text" name="setorDeAtuacao" id="setorDeAtuacao">
        </div>

        <div>
            <label for="localizacao">LOCALIZAÇÃO</label>
            <input type="text" name="localizacao" id="localizacao">
        </div>

        <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="senha">SENHA</label>
            <input type="password" name="senha" id="senha">
        </div>

        <div id="seguinte">
            <a href="./busca.html">SEGUINTE</a>
        </div>
    </div>
</body>
</html>
